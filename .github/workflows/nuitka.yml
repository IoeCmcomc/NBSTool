name: Build with Nuitka

on: [workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x86, x64]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Check-out repository
      uses: actions/checkout@v3

    - name: Install poetry
      run: pipx install poetry

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: ${{ matrix.arch }} # optional x64 or x86. Defaults to x64 if not specified
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry install
        
    - name: Build standalone folder
      run: |
        poetry run nuitka --standalone --enable-plugin=tk-inter --enable-plugin=numpy --include-data-dir=sounds=sounds --include-data-dir=ffmpeg=ffmpeg --include-data-dir=ui=ui --include-data-files=icon.ico=icon.ico --windows-icon-from-ico=icon.ico --windows-product-name=NBSTool --windows-company-name=IoeCmcomc --windows-product-name=0.1.0.0 --disable-console --show-anti-bloat-changes main.py

    - name: Zip standalone folder
      uses: vimtor/action-zip@v1
      with:
        files: main.dist/
        dest: ${{ runner.os }}_${{ matrix.arch }}.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ runner.os }} ${{ matrix.arch }} Build
        path: |
          ${{ runner.os }}_${{ matrix.arch }}.zip